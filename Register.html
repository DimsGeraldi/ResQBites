<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ResQBites</title>
    <link rel="icon" type="image/png" href="src/Icon/logo-white.svg">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">
    <link rel="stylesheet" href="src/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="header">
                <div class="logo">
                    <a href="HomePage.html">
                        <img src="src/Icon/logo-withname.svg" alt="ResQBites Logo">
                    </a>
                </div>
                <div class="login-switch">
                    <a href="#" class="active">Pembeli</a>
                    <a href="Register-Mitra.html" class="inactive">Mitra</a>
                </div>
            </div>
            <h2>Bergabung Sekarang</h2>
            <p class="subtext">Buat akun anda dan jadilah pahlawan!</p>

            <form>
                <div class="input-group">
                    <label for="nama">Nama</label>
                    <input type="nama" id="nama" placeholder="Masukkan Nama Lengkap Anda">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan Email Anda">
                </div>
                <div class="input-group">
                    <label for="NoHP">NoHP</label>
                    <input type="NoHP" id="NoHP" placeholder="Masukkan Nomor HP Anda">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan Password Anda">
                </div>
                <button type="submit" class="login-button">Buat Akun</button>
            </form>

            <p class="signup-text">Sudah punya akun? <a href="Login.html">Login Sekarang</a></p>
        </div>

        <!-- Bagian Kanan (Gambar) -->
        <div class="login-image">
            <img src="src/img/login-banner.svg" alt="Login Image">
        </div>
    </div>
</body>

</html>
