<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResQBites</title>
    <link rel="icon" type="image/png" href="src/Icon/logo-white.svg">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">
    <link rel="stylesheet" href="src/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="header">
                <div class="logo">
                    <a href="index.html">
                        <img src="src/Icon/logo-withname.svg" alt="ResQBites Logo">
                    </a>
                </div>
                <div class="login-switch">
                    <a href="#" class="active">Pembeli</a>
                    <a href="Login-Mitra.html" class="inactive">Mitra</a>
                </div>
            </div>
            <h2>Masuk ke Akun Anda</h2>
            <p class="subtext">Ayo mulai perjalananmu jadi pahlawan!</p>

            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan Email Anda">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan Password Anda">
                </div>
                <button type="button" class="login-button" onclick="window.location.href='index.html';">Login</button>
            </form>

            <p class="signup-text">Belum punya akun? <a href="Register.html">Buat Akun</a></p>
        </div>

        <!-- Bagian Kanan (Gambar) -->
        <div class="login-image">
            <img src="src/img/login-banner.svg" alt="Login Image">
        </div>
    </div>
</body>

</html>
