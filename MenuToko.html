<!DOCTYPE html>

							</li>

					</div>
				</div>
			</div>

	<div class="sacrificial-afternav">

	</div>

	<section id="cart-address">
		<div class="container">
			<div class="row d-flex justify-content-between py-4 px-3 px-lg-0">
				<div class="box-cart-address box-address d-flex gap-3 align-items-center">
					<div class="icon-cart-address">
						<img src="src/Icon/location-pin.svg" alt="">
					</div>
					<div class="content-card-address">
						<div class="title-cart-address">
							Lokasimu
						</div>
						<div class="body-cart-address">
							Jl Pekayon 5, No 26, Jakarta Selatan
						</div>
					</div>
				</div>
				<div class="box-cart-address box-cart d-flex gap-3 align-items-center">
					<div class="icon-cart-address">
						<img src="src/Icon/cart.svg" alt="">
					</div>
					<div class="content-card-address">
						<div class="title-cart-address">
							Keranjangmu
						</div>

							Belum Ada Item, Mulai <i>Craving</i>-mu!
